<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166260.png" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h5>Edit Client</h5>
                <div class="row">
                    <form>
                        <div class="form-group" mb-1>
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text"
                            [(ngModel)]="clientdata.firstname" name="firstname" class="form-control" 
                                placeholder="Enter First Name">
                        </div>
                        <div class="form-group" mb-1>
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text"[(ngModel)]="clientdata.lastname"name="lastname" class="form-control" 
                                placeholder="Enter Last Name">
                        </div>
                        <div class="form-group" mb-1>
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email"[(ngModel)]="clientdata.email"name="email" class="form-control"  placeholder="Enter Email">
                        </div>
                        <div class="form-group" mb-1>
                            <label for="exampleInputEmail1">Phone Number</label>
                            <input type="number"[(ngModel)]="clientdata.phonenumber"name="phonenumber" class="form-control" 
                                placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group" mb-1>
                            <label for="exampleInputEmail1">Address</label>
                            <input type="text"[(ngModel)]="clientdata.address"name="address" class="form-control" 
                                placeholder="Enter Address">
                        </div>
                       
                        

                        <div class="text-left mt-3">
                            <button type="submit" (click)="update()" class="btn btn-primary">Edit</button>&nbsp;
                            <button type="submit" class="btn btn-secondary" routerLink="/clientlist">Back</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>


    </div>
</div>
