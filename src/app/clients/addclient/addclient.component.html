<div class="container-fluid">
  <div class="row">
      <div class="col-sm-5">
          <div class="image">
              <img src="https://cdn.pixabay.com/photo/2016/04/15/18/05/computer-1331579_1280.png" class="img-fluid">
          </div>
      </div>
      <div class="col-md-6">
          <div class="card">
              <h5> Add Client</h5>
              <div class="row">
                  <form [formGroup]="clientform">
                      <div class="form-group" mb-1>
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text" class="form-control" formControlName="firstname"
                              placeholder="Enter First Name">
                      </div>
                      <div *ngIf="firstname.invalid && firstname.touched" class="text-danger">
                          Firstname is required
                      </div>
                      <div class="form-group" mb-1>
                          <label for="exampleInputEmail1">Last Name</label>
                          <input type="text" class="form-control" formControlName="lastname"
                              placeholder="Enter Last Name">
                      </div>
                      <div *ngIf="lastname.invalid && lastname.touched" class="text-danger">
                          Lastname is required
                      </div>
                      <div class="form-group" mb-1>
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                          <div class="text-danger" *ngIf="email?.invalid && email?.touched" >
                              <span *ngIf="email.errors?.required">
                                  Email is required!
                                  <br>
                              </span>
                              <span *ngIf="email.errors?.email">
                                  Please provide valid email !
                              </span>
                          </div>
                      </div>
                      <div class="form-group" mb-1>
                          <label for="exampleInputEmail1">Phone Number</label>
                          <input type="number" class="form-control" formControlName="phonenumber" id="phonenumber"
                              placeholder="Enter Phone Number">
                      </div>
                      <div *ngIf="phonenumber.invalid && phonenumber.touched" class="text-danger">
                          Phone number is required
                      </div>
                      <div class="form-group" mb-1>
                          <label for="exampleInputEmail1">Address</label>
                          <input type="text" class="form-control" formControlName="address"
                              placeholder="Enter Address">
                      </div>
                      <div *ngIf="address.invalid && address.touched" class="text-danger">
                          Address is required
                      </div>
                      <div class="form-group" mb-1>
                          <label for="exampleInputEmail1">Password</label>
                          <input type="password" class="form-control" formControlName="password"
                              placeholder="Enter Password">  
                      </div>
                      <div class="form-group" mb-1>
                          <label for="exampleInputEmail1">Repeat Password</label>
                          <input type="password" class="form-control" formControlName="repeatpassword"
                              placeholder="Repeat password">
                      </div>
                      <div *ngIf="clientform.hasError('mismatch') && (clientform.get('password').dirty || clientform.get('repeatpassword').dirty)" class="text-danger">
                          Password does not match 
                      </div>

                      <div class="text-left mt-3">
                          <button type="submit" (click)="Registerclient(this.clientform.value)"
                              [disabled]="this.clientform.invalid" class="btn btn-primary">Register</button>&nbsp;
                          <button type="submit" class="btn btn-secondary" routerLink="/clientlist">Back</button>
                      </div>
                  </form>

              </div>

          </div>

      </div>


  </div>
</div>
