<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <h1 style="color: azure;">Client Management System</h1>
      <div>
        <button class="btn btn-success" routerLink="/addclient">Add Client</button>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-success" routerLink="/meetingform">Add Meeting Schedule</button>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-success" routerLink="/addmeeting">Show Meeting Details</button>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5">
          <div class="image">
            <img src="https://cdn2.hubspot.net/hubfs/5256430/images/blog/run-an-effective-team-meeting.png" class="img-fluid">
          </div>
        </div>
        <div class="col-sm-7">
            <table class="table table-striped table-dark mt-5">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Meeting Topic</th>
                        <th>No of people</th>
                        <th>Start Date and Time</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of meetings">
                        <td>{{m.id}}</td>
                        <td>{{m.meetingtopic}}</td>
                        <td>{{m.noofpeople}}</td>
                        <td>{{m.starttime}}</td>
                        <td>
                            <a routerLink="editproduct/{{m.id}}" class="btn btn-primary ms-2">edit</a>
                            <button (click)="delete(m.id)" class="btn btn-danger ms-2">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
